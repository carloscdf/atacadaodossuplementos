<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atacadão dos Suplementos</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="mainheader">
        <div class="headercont">
            <div class="logocont">
                <img id="logocont" src="assets/logo.svg" alt="Atacadão dos Suplementos">
            </div>
            <div class="headertextalert">
                <p id="headertextalert">Vendas pelo Whatsapp</p>
            </div>
        </div>
    </header>


    <div class="bannercont">
        <div class="bannerobj">
            <img src="post/banner/banner.png" alt="banner" id="bannerimg">
        </div>
    </div>





    <div class="container">


        <article class="emphacont">
            <div class="emphaimg">
                <img id="emphaimg" src="post/pin/pin-image.png" alt="immune protect">
            </div>

            <div class="emphatext">
                <div class="titlespantext">
                <h1 id="emphatitle">
                    Immune Protect
                </h1>
                <span id="emphatitlehub">
                    50% OFF!
                </span>
            
            </div>
                <p id="namemark">
                    de <span>FULLIFE NUTRITION</span>
                </p>
            
                <div class="pricebox">
                    <span id="pricewas">
                        R$&nbsp;99,90
                    </span>
                    <span id="pricenow">
                        R$&nbsp;49,90
                    </span>
                </div>

                <div class="cupombox">
                    <p id="cupomidtext"> Cupom: 
                    <span id="cupomid">
                        
                    </span>
                </p>
                </div>

                <p id="emphatext">
                    É um forte aliado para a manutenção da saúde do organismo, oferecendo vitaminas e minerais que,
                    combinados, fortalecem a imunidade.
                </p>


                <button target="_blank" id="directlink">Comprar agora</button>
            </div>
        </article>




    </div>
</body>

</html>
